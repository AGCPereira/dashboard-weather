<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Form -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card border-white">
                    <h3 class="card-title">Search for City:</h3>
                    <form class="card-body" id="search-form">
                        <input name="city-name" type="text" class="form-input container-fluid" id="city-name" placeholder="Toronto"/><br class="p-2"></br>
                        <button type="submit" class="btn btn-primary container-fluid">Search</button>
                    </form>
                  </div>
                  <!-- Previous search history -->
                  <div class="card border-white" id="prev-searches">
                    <h3 class="card-title"></h3>
                    <div class="card-body">
                        <!--<button>previous searched cities</button>-->
                    </div>
                  </div>
            </div>
            <!-- Card for searched city -->
            <div class="col-12 col-md-9">
                <div class="card border-dark" id="search-city-forecast">
                    <h3 class="card-title"></h3>
                    <div class="card-body">
                        <ul id="weather-conditions">
                            <p></p>
                        </ul>
                    </div>
                </div>
                <!-- Card for 5 day forecast -->
                <h4 class="col" id="fiveDay">5 Day Forecast:</h4>
                <div class="d-inline-flex flex-wrap" id="five-forecast">
                    <!-- Contents of 5 day forecast
                        <p>Date:</p>
                        <img>Weather icon
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
